data:
  random_state: 42

layer_0:
  xgboost:
    type: xgboost
    params:
      n_estimators: 10
      learning_rate: 0.01
      max_depth: 10
      reg_lambda: 100
      reg_alpha: 0.1
      random_state: 42
      # num_leaves: None
      min_child_weight: 1
      objective: reg:squarederror
      eval_metric: rmse
      device: cuda
      tree_method: hist
      verbosity: 0
      enable_categorical: True
  catboost:
    type: catboost
    params:
      loss_function: RMSE
      iterations: 10
      learning_rate: 0.5
      task_type: GPU
      depth: 10
      boosting_type: Ordered
      bootstrap_type: Bernoulli
      subsample: 0.8106434906203719
  lgbm:
    type: lgbm
    params:
      objective: regression
      metric: rmse
      feature_pre_filter: False
      lambda_l1: 1.6575159147685196e-08
      lambda_l2: 0.0017415507514917511
      num_leaves: 67
      feature_fraction: 1.0
      bagging_fraction: 1.0
      bagging_freq: 0
      min_child_samples: 20

